<html>
<head>
  <meta charset="utf-8">
  
  <title>jQuery UI Autocomplete</title>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"> <!--Link jquery -->
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script> <!--Libreria -->
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script> 
   $(document).ready(function() { 
    var Tags = [
      "jQuery",    
      "script",
      "JavaScript",
      "Programacion",
      "Codigos",
      "Adsi",
      "Html",
      "Css",
      "Class",
    ];
    $( "#tags" ).autocomplete({  <!-- -->
      source: Tags
    });
  } );
  </script>
</head> <!-- etiqueta de tags-->
<body>
 
<div class="ui-widget">
  <label for="tags">Escriba la letra par autocompletar su palabra: </label>
  <input id="tags">
</div>
 
 
</body>
</html>
