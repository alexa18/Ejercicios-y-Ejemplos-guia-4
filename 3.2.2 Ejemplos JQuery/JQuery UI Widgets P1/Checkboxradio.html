<html >
<head>
  <meta charset="utf-8">
  <title>jQuery UI Checkboxradio</title>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script>
  $(document).ready(function() {
    $( "input" ).checkboxradio();
  } );
  </script>
</head>
<body>
<div class="widget">
  <h1>Checkbox y radio button</h1>
 
  <h2>Radio Group</h2>
  <fieldset>
    <legend>Formato de script: </legend>
    <label for="radio-1">js</label>
    <input type="radio" name="radio-1" id="radio-1">
    <label for="radio-2">css</label>
    <input type="radio" name="radio-1" id="radio-2">
    <label for="radio-3">html</label>
    <input type="radio" name="radio-1" id="radio-3">
  </fieldset>
 
  <h2>Checkbox</h2>
  <fieldset>
    <legend>Widgets </legend>
    <label for="checkbox-1">Position</label>
    <input type="checkbox" name="checkbox-1" id="checkbox-1">
    <label for="checkbox-2">Class</label>
    <input type="checkbox" name="checkbox-2" id="checkbox-2">
    <label for="checkbox-3">Progressbar</label>
    <input type="checkbox" name="checkbox-3" id="checkbox-3">
    <label for="checkbox-4">Effect</label>
    <input type="checkbox" name="checkbox-4" id="checkbox-4">
  </fieldset>
 
 
 
</body>
</html>
