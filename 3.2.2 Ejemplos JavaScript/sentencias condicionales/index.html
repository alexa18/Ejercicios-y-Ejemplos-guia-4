const edad=prompt("¿Cuantos años tienes?");

if (edad>=18) {
document.write("felicidades, eres mayor de edad<br/>")
}else{
	document.write("Lo siento, eres menor de edad<br/>")
}

document.write("<br/>");
let valor=prompt("Elige un numero")
var v=parseInt(valor);
switch (v) {
    case 1: document.write('uno');
            break;
    case 2: document.write('dos');
            break;
    case 3: document.write('tres');
            break;
    case 4: document.write('cuatro');
            break;
    case 5: document.write('cinco');
            break;
    default:document.write('debe ingresar un valor comprendido entre 1 y 5.');
  }


</script>
