<!DOCTYPE html>

<head>
<script type="text/javascript">
/*TRY-CATCH*/	
try{
console.log("Holaa desde try")//declaración le permite definir un bloque de código para hacerse la prueba de errores mientras está siendo ejecutado.
}catch(e){

	console.log(e);//declaración le permite definir un bloque de código que se ejecutará, si se produce un error en el bloque try.
}

/*TRY-CATCH*/	
throw 500; //lanza directamente a una excepcion y genera errores personalizados



</script>

</head>
